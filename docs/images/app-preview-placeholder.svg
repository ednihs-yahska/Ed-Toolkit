<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f9fafb"/>
  <rect x="50" y="50" width="700" height="400" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Window controls -->
  <circle cx="75" cy="75" r="6" fill="#ff5f57"/>
  <circle cx="95" cy="75" r="6" fill="#ffbd2e"/>
  <circle cx="115" cy="75" r="6" fill="#28ca42"/>
  
  <!-- Title bar -->
  <rect x="50" y="50" width="700" height="50" rx="12" fill="#f8fafc"/>
  <text x="400" y="80" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="16" font-weight="600">Ed-Toolkit</text>
  
  <!-- Sidebar -->
  <rect x="70" y="120" width="200" height="310" rx="8" fill="#f8fafc" stroke="#e5e7eb"/>
  <text x="80" y="145" fill="#374151" font-family="system-ui" font-size="14" font-weight="600">Tools</text>
  
  <!-- Tool items -->
  <rect x="80" y="160" width="180" height="30" rx="4" fill="#3b82f6" fill-opacity="0.1"/>
  <circle cx="95" cy="175" r="6" fill="#3b82f6"/>
  <text x="110" y="180" fill="#1f2937" font-family="system-ui" font-size="12">URL Encoder/Decoder</text>
  
  <rect x="80" y="200" width="180" height="30" rx="4" fill="transparent"/>
  <rect x="90" y="210" width="10" height="10" rx="2" fill="#6b7280"/>
  <text x="110" y="220" fill="#6b7280" font-family="system-ui" font-size="12">JSON Formatter</text>
  
  <rect x="80" y="240" width="180" height="30" rx="4" fill="transparent"/>
  <path d="M90 255 L95 250 L100 255 M95 250 L95 260" stroke="#6b7280" stroke-width="1.5" fill="none"/>
  <text x="110" y="260" fill="#6b7280" font-family="system-ui" font-size="12">Diff Matcher</text>
  
  <!-- Main content area -->
  <rect x="290" y="120" width="440" height="310" rx="8" fill="white" stroke="#e5e7eb"/>
  
  <!-- Content header -->
  <text x="310" y="145" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600">URL Encoder/Decoder</text>
  <text x="310" y="165" fill="#6b7280" font-family="system-ui" font-size="12">Encode and decode URLs with special characters</text>
  
  <!-- Input section -->
  <rect x="310" y="185" width="400" height="80" rx="6" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="320" y="205" fill="#374151" font-family="system-ui" font-size="12" font-weight="500">Input:</text>
  <text x="320" y="225" fill="#6b7280" font-family="Monaco, monospace" font-size="11">https://example.com/path with spaces</text>
  
  <!-- Output section -->
  <rect x="310" y="285" width="400" height="80" rx="6" fill="#f0f9ff" stroke="#bae6fd"/>
  <text x="320" y="305" fill="#374151" font-family="system-ui" font-size="12" font-weight="500">Output:</text>
  <text x="320" y="325" fill="#1e40af" font-family="Monaco, monospace" font-size="11">https://example.com/path%20with%20spaces</text>
  
  <!-- Encode button -->
  <rect x="310" y="385" width="80" height="30" rx="6" fill="#3b82f6"/>
  <text x="350" y="405" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="500">Encode</text>
  
  <!-- App icon in corner -->
  <rect x="680" y="380" width="40" height="40" rx="8" fill="#667eea"/>
  <text x="700" y="405" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="600">E</text>
</svg>